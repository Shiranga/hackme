
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPrizeLabel" data-translate="hackMeApp.prize.home.createOrEditLabel">Create or edit a Prize</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.prize.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.prize.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackMeApp.prize.place" for="field_place">Place</label>
            <input type="text" class="form-control" name="place" id="field_place"
                    ng-model="vm.prize.place"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackMeApp.prize.prize" for="field_prize">Prize</label>
            <input type="text" class="form-control" name="prize" id="field_prize"
                    ng-model="vm.prize.prize"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackMeApp.prize.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                    ng-model="vm.prize.isActive"
                     />
        </div>

        <div class="form-group">
            <label data-translate="hackMeApp.prize.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.prize.eventId" ng-options="event.id as event.name for event in vm.events"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
