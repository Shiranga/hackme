<div>
    <h2 data-translate="hackMeApp.rule.home.title">Rules</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rule.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hackMeApp.rule.home.createLabel">
                        Create new Rule
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hackMeApp.rule.title">Title</span></th>
                    <th><span data-translate="hackMeApp.rule.description">Description</span></th>
                    <th><span data-translate="hackMeApp.rule.isActive">Is Active</span></th>
                    <th><span data-translate="hackMeApp.rule.event">Event</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rule in vm.rules track by rule.id">
                    <td><a ui-sref="rule-detail({id:rule.id})">{{rule.id}}</a></td>
                    <td>{{rule.title}}</td>
                    <td>{{rule.description}}</td>
                    <td>{{rule.isActive}}</td>
                    <td>
                        <a ui-sref="event-detail({id:rule.eventId})">{{rule.eventName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rule-detail({id:rule.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rule.edit({id:rule.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rule.delete({id:rule.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
