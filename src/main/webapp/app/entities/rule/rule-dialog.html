
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRuleLabel" data-translate="hackMeApp.rule.home.createOrEditLabel">Create or edit a Rule</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rule.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rule.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackMeApp.rule.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.rule.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackMeApp.rule.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.rule.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackMeApp.rule.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                    ng-model="vm.rule.isActive"
                     />
        </div>

        <div class="form-group">
            <label data-translate="hackMeApp.rule.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.rule.eventId" ng-options="event.id as event.name for event in vm.events"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
