<div>
    <h2 data-translate="hackMeApp.proposal.home.title">Proposals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proposal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hackMeApp.proposal.home.createLabel">
                        Create new Proposal
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hackMeApp.proposal.title">Title</span></th>
                    <th><span data-translate="hackMeApp.proposal.filePath">File Path</span></th>
                    <th><span data-translate="hackMeApp.proposal.comment">Comment</span></th>
                    <th><span data-translate="hackMeApp.proposal.isActive">Is Active</span></th>
                    <th><span data-translate="hackMeApp.proposal.category">Category</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proposal in vm.proposals track by proposal.id">
                    <td><a ui-sref="proposal-detail({id:proposal.id})">{{proposal.id}}</a></td>
                    <td>{{proposal.title}}</td>
                    <td>{{proposal.filePath}}</td>
                    <td>{{proposal.comment}}</td>
                    <td>{{proposal.isActive}}</td>
                    <td>
                        <a ui-sref="category-detail({id:proposal.categoryId})">{{proposal.categoryName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="proposal-detail({id:proposal.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposal.edit({id:proposal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposal.delete({id:proposal.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
