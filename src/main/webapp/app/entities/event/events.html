<div>
    <h2 data-translate="hackMeApp.event.home.title">Events</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="event.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hackMeApp.event.home.createLabel">
                        Create new Event
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hackMeApp.event.name">Name</span></th>
                    <th><span data-translate="hackMeApp.event.description">Description</span></th>
                    <th><span data-translate="hackMeApp.event.year">Year</span></th>
                    <th><span data-translate="hackMeApp.event.startDateTime">Start Date Time</span></th>
                    <th><span data-translate="hackMeApp.event.endDateTime">End Date Time</span></th>
                    <th><span data-translate="hackMeApp.event.proposalDeadline">Proposal Deadline</span></th>
                    <th><span data-translate="hackMeApp.event.isActive">Is Active</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="event in vm.events track by event.id">
                    <td><a ui-sref="event-detail({id:event.id})">{{event.id}}</a></td>
                    <td>{{event.name}}</td>
                    <td>{{event.description}}</td>
                    <td>{{event.year}}</td>
                    <td>{{event.startDateTime | date:'medium'}}</td>
                    <td>{{event.endDateTime | date:'medium'}}</td>
                    <td>{{event.proposalDeadline | date:'medium'}}</td>
                    <td>{{event.isActive}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="event-detail({id:event.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="event.edit({id:event.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="event.delete({id:event.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
