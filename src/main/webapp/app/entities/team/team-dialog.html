
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeamLabel" data-translate="hackMeApp.team.home.createOrEditLabel">Create or edit a Team</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.team.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.team.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackMeApp.team.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.team.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackMeApp.team.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                    ng-model="vm.team.isActive"
                     />
        </div>

        <div class="form-group">
            <label data-translate="hackMeApp.team.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.team.eventId" ng-options="event.id as event.name for event in vm.events"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="hackMeApp.team.proposal" for="field_proposal">Proposal</label>
            <select class="form-control" id="field_proposal" name="proposal" ng-model="vm.team.proposalId" ng-options="proposal.id as proposal.title for proposal in vm.proposals | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
