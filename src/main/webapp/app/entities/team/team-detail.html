
<div>
    <h2><span data-translate="hackMeApp.team.detail.title">Team</span> {{vm.team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hackMeApp.team.name">Name</span></dt>
        <dd>
            <span>{{vm.team.name}}</span>
        </dd>
        <dt><span data-translate="hackMeApp.team.isActive">Is Active</span></dt>
        <dd>
            <span>{{vm.team.isActive}}</span>
        </dd>
        <dt><span data-translate="hackMeApp.team.event">Event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.team.eventId})">{{vm.team.eventName}}</a>
        </dd>
        <dt><span data-translate="hackMeApp.team.proposal">Proposal</span></dt>
        <dd>
            <a ui-sref="proposal-detail({id:vm.team.proposalId})">{{vm.team.proposalTitle}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="team-detail.edit({id:vm.team.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
